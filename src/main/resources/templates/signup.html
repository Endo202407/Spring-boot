<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>新規登録画面</title>
</head>
<body>
	<div th:insert="common/sourceList :: sourceList"></div>
	<div th:replace="common/messageIcon :: messageIcon"></div>
	<div class="container">
		<h2>新規登録画面</h2>
		<div class="alert d-flex align-items-center" th:classappend="|${isError?'alert-danger':'alert-success'}|"role="alert"th:if="${message != null}">
			<svg class="bi flex-shrink-0 me-2"width="24"height="24">
				<use xlink:href="#exclamation-triangle-fill"th:if="${isError}"/>
				<use xlink:href="#check-circle-fill"th:unless="${isError}"/>
			</svg>
		<span th:text="${message}"></span>
		</div>
		<form th:acion="@{/signup}" method="post" th:object="${signupForm}	">
			<div class="form-group">
				<div class="col-3">
					<p><label>ログインID</label>
						<input class="form-control" type="text" th:field="*{loginId}">
						<span class="text-danger" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></span>
					<p><label>パスワード</label>
						<input class="form-control" type="password" th:field="*{password}">
						<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
						
				</div>
				<p> <input class="btn btn-primary" type="submit" value="新規登録">
			</div>
		</form>
		<a th:href="@{/login}">ログイン画面に戻る</a>
	</div>
</body>

</html>
